server.port=8080

#Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/REGISTRO_UNIVERSITARIO?useSSL=false&serverTimezone=America/Tegucigalpa&allowPublicKeyRetrieval=true

#Colocar el usuario de su MySql
spring.datasource.username=root

#Colocar la contrasenia que tienen en MySQL
spring.datasource.password=8790


#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
